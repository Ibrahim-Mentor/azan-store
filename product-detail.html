<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Details - ZAYNAR</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="img/logo.jpg" />
</head>
<body>
  <div id="loader"><div class="spinner"></div></div>
  <header>
     <nav class="navbar">
      <a href="index.html"><div class="logo">ZAYNAR</div></a>
      <div class="nav-icons">
        <button id="cart-btn"><i class="fa-solid fa-bag-shopping"></i><span id="cart-item-count">0</span></button>
      </div>
    </nav>
  </header>

  <main style="padding: 6rem 20px;">
    <div style="max-width: 1200px; margin: 0 auto; display: grid; grid-template-columns: repeat(auto-fit, minmax(400px, 1fr)); gap: 60px;">
        
        <div class="product-image-large" data-animate style="background: var(--card-bg); border-radius: 20px; border: 1px solid var(--border-color); padding: 40px; display:flex; align-items:center; justify-content:center;">
            <img src="" alt="Product" style="max-height: 500px; filter: drop-shadow(0 20px 30px rgba(0,0,0,0.4));">
        </div>

        <div class="product-info" data-animate data-delay="200">
            <span style="color: var(--accent-color); letter-spacing: 2px; text-transform: uppercase; font-size: 0.9rem; font-weight: 600;">ZAYNAR Exclusive</span>
            <h1 style="font-size: 3.5rem; margin: 15px 0 20px; line-height: 1.1;">Loading...</h1>
            <div class="price-large" style="font-size: 2.2rem; font-weight: 700; margin-bottom: 30px;">$0.00</div>
            
            <p class="product-description" style="color: var(--secondary-text); margin-bottom: 40px; font-size: 1.1rem;">Loading...</p>
            
            <button class="btn add-to-cart-btn-large" style="width: 100%; padding: 20px; font-size: 1.1rem;">Add to Bag</button>
            
            <div style="margin-top: 40px; padding-top: 30px; border-top: 1px solid var(--border-color); display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                <div><i class="fa-solid fa-check" style="color: var(--accent-color);"></i> 100% Authentic</div>
                <div><i class="fa-solid fa-truck" style="color: var(--accent-color);"></i> Free Shipping</div>
                <div><i class="fa-solid fa-shield" style="color: var(--accent-color);"></i> 1 Year Warranty</div>
                <div><i class="fa-solid fa-box" style="color: var(--accent-color);"></i> Premium Packaging</div>
            </div>
        </div>
    </div>
  </main>

  <div id="cart-overlay"></div>
  <aside id="cart-sidebar">
    <div class="cart-header">
        <h3>Your Bag</h3>
        <button id="close-cart-btn"><i class="fa-solid fa-xmark"></i></button>
    </div>
    <div id="cart-list-container"></div>
    <div class="cart-footer">
        <div style="display:flex; justify-content:space-between; margin-bottom:15px; font-weight:700;">
            <span>Total:</span><span id="subtotal">$0.00</span>
        </div>
        <a href="checkout.html" class="btn" style="width:100%; text-align:center;">Checkout</a>
    </div>
  </aside>

  <script src="script.js"></script>
</body>
</html>
