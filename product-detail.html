<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Detail | ZAYNAR</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;800&family=Mulish:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/logo.jpg" />
    <style>
        /* Specific Detail Page Styles */
        .detail-container {
            display: grid; grid-template-columns: 1fr 1fr; min-height: 100vh;
            padding-top: var(--header-height);
        }
        .detail-image {
            background: #121212; display: flex; align-items: center; justify-content: center;
            position: relative; overflow: hidden;
        }
        .detail-image img { max-width: 80%; box-shadow: 0 20px 50px rgba(0,0,0,0.5); transition: 0.5s; }
        .detail-image:hover img { transform: scale(1.05); }
        
        .detail-content {
            padding: 80px; display: flex; flex-direction: column; justify-content: center;
            background: var(--bg-dark);
        }
        .detail-eyebrow { color: var(--accent-gold); letter-spacing: 3px; text-transform: uppercase; font-size: 0.9rem; margin-bottom: 15px; }
        .detail-title { font-size: 3.5rem; line-height: 1.1; margin-bottom: 20px; }
        .detail-price { font-size: 2rem; color: var(--text-muted); margin-bottom: 40px; font-family: var(--font-body); }
        .detail-desc { color: var(--text-muted); margin-bottom: 40px; max-width: 500px; }
        
        .features-grid {
            display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 40px;
            border-top: 1px solid var(--border-light); padding-top: 30px;
        }
        .feature-item { display: flex; align-items: center; gap: 10px; color: var(--text-main); font-size: 0.9rem; }
        .feature-item i { color: var(--accent-gold); }
        
        @media(max-width: 900px) {
            .detail-container { grid-template-columns: 1fr; }
            .detail-image { padding: 60px 20px; }
            .detail-content { padding: 40px 20px; }
        }
    </style>
</head>
<body>
    
    <header id="main-header">
        <div class="header-inner">
            <nav class="desktop-nav">
                <a href="index.html" class="nav-link">Home</a>
                <a href="shop.html" class="nav-link">Collection</a>
            </nav>
            <a href="index.html" class="brand-logo">ZAYNAR</a>
            <div class="header-actions">
                <button id="cart-toggle" class="icon-link"><i class="fa-solid fa-bag-shopping"></i><span id="cart-count">0</span></button>
            </div>
        </div>
    </header>

    <div class="detail-container">
        <div class="detail-image fade-up">
            <img id="p-img" src="" alt="Product Image">
        </div>
        <div class="detail-content fade-up delay-1">
            <span class="detail-eyebrow">Exclusive Collection</span>
            <h1 class="detail-title" id="p-name">Loading...</h1>
            <div class="detail-price" id="p-price">$0.00</div>
            <p class="detail-desc">
                Experience the epitome of luxury. Meticulously crafted for those who appreciate the finer details in life.
            </p>
            
            <button class="btn primary-btn add-to-cart" id="add-btn" data-id="">Add to Bag</button>
            
            <div class="features-grid">
                <div class="feature-item"><i class="fa-solid fa-gem"></i> 100% Authentic</div>
                <div class="feature-item"><i class="fa-solid fa-box"></i> Premium Box</div>
                <div class="feature-item"><i class="fa-solid fa-shield-halved"></i> 1 Year Warranty</div>
                <div class="feature-item"><i class="fa-solid fa-truck-fast"></i> Free Shipping</div>
            </div>
        </div>
    </div>

    <div id="cart-drawer">
        <div class="cart-header"><h3>Shopping Bag</h3><button id="close-cart"><i class="fa-solid fa-xmark"></i></button></div>
        <div id="cart-items"></div>
        <div class="cart-footer">
            <div class="cart-total"><span>Total</span><span id="cart-total-price">$0.00</span></div>
            <a href="checkout.html" class="btn primary-btn full-width">Checkout</a>
        </div>
    </div>
    <div id="overlay"></div>

    <script src="script.js"></script>
    <script>
        // Logic to populate product details from URL param
        document.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const id = params.get('product');
            
            if(id && products[id]) {
                const p = products[id];
                document.getElementById('p-name').innerText = p.name;
                document.getElementById('p-price').innerText = '$' + p.price;
                document.getElementById('p-img').src = p.img;
                document.getElementById('add-btn').dataset.id = id;
                document.title = p.name + " | ZAYNAR";
            } else {
                document.querySelector('.detail-content').innerHTML = "<h2>Product not found.</h2><a href='shop.html' class='btn secondary-btn'>Back to Shop</a>";
            }
        });
    </script>
</body>
</html>
