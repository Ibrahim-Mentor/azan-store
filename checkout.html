<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout | ZAYNAR</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600&family=Mulish:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/logo.jpg" />
    <style>
        .checkout-layout {
            display: grid; grid-template-columns: 1.5fr 1fr; gap: 60px;
            max-width: 1100px; margin: 120px auto 80px; padding: 0 20px;
        }
        .form-group { margin-bottom: 25px; }
        .form-group label { display: block; color: var(--text-muted); margin-bottom: 10px; font-size: 0.85rem; letter-spacing: 1px; text-transform: uppercase; }
        .form-control {
            width: 100%; background: var(--bg-panel); border: 1px solid var(--border-light);
            padding: 15px; color: #fff; outline: none; font-family: var(--font-body); transition: 0.3s;
        }
        .form-control:focus { border-color: var(--accent-gold); }
        
        .order-summary { background: var(--bg-panel); padding: 40px; border: 1px solid var(--border-light); height: fit-content; }
        .summary-row { display: flex; justify-content: space-between; margin-bottom: 20px; color: var(--text-muted); }
        .summary-total { display: flex; justify-content: space-between; margin-top: 30px; padding-top: 30px; border-top: 1px solid var(--border-light); font-size: 1.2rem; color: var(--accent-gold); font-family: var(--font-heading); }
        
        .payment-option {
            margin: 15px 0; padding: 15px; border: 1px solid var(--border-light);
            display: flex; align-items: center; gap: 15px; cursor: pointer; transition: 0.3s;
        }
        .payment-option:hover, .payment-option.selected { border-color: var(--accent-gold); background: rgba(201, 169, 110, 0.1); }
        
        @media(max-width: 800px) { .checkout-layout { grid-template-columns: 1fr; } }
    </style>
</head>
<body>
    
    <header id="main-header" style="position: absolute;">
        <div class="header-inner">
            <a href="index.html" class="brand-logo" style="position: static; transform: none;">ZAYNAR</a>
        </div>
    </header>

    <main>
        <div class="checkout-layout">
            <div class="checkout-form fade-up">
                <h2 style="margin-bottom: 30px;">Shipping Details</h2>
                <form id="checkout-form">
                    <div class="form-group">
                        <label>Full Name</label>
                        <input type="text" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Phone Number</label>
                        <input type="tel" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Address</label>
                        <input type="text" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>City</label>
                        <input type="text" class="form-control" required>
                    </div>
                </form>
            </div>

            <div class="order-summary fade-up delay-1">
                <h3 style="margin-bottom: 20px;">Your Order</h3>
                <div class="summary-row">
                    <span>Subtotal</span>
                    <span id="co-subtotal">Calculated at next step</span>
                </div>
                <div class="summary-row">
                    <span>Shipping</span>
                    <span>Flat Rate $5.00</span>
                </div>
                <div class="summary-total">
                    <span>Total</span>
                    <span id="co-total">--</span>
                </div>

                <h4 style="margin: 30px 0 15px;">Payment Method</h4>
                <label class="payment-option">
                    <input type="radio" name="payment" checked> Cash on Delivery
                </label>
                <label class="payment-option">
                    <input type="radio" name="payment"> JazzCash / Easypaisa
                </label>

                <button class="btn primary-btn full-width" style="margin-top: 20px;">Place Order</button>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
    <script>
        // Simple logic to show total from local storage
        document.addEventListener('DOMContentLoaded', () => {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            let total = cart.reduce((acc, item) => acc + (item.price * item.qty), 0);
            document.getElementById('co-subtotal').innerText = '$' + total;
            document.getElementById('co-total').innerText = '$' + (total + 5);
        });
    </script>
</body>
</html>
