<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shop Collection - ZAYNAR</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="img/logo.jpg" />
</head>
<body>

  <div id="loader"><div class="spinner"></div></div>
  <header>
    <nav class="navbar">
      <a href="index.html"><div class="logo">ZAYNAR</div></a>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="shop.html" class="active">Shop</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
      <div class="nav-icons">
        <button id="themeToggle"><i class="fa-solid fa-sun"></i></button>
        <a href="account.html"><i class="fa-regular fa-user"></i></a>
        <button id="cart-btn"><i class="fa-solid fa-bag-shopping"></i><span id="cart-item-count">0</span></button>
        <button id="hamburger-btn"><i class="fa-solid fa-bars-staggered"></i></button>
      </div>
    </nav>
    <div id="mobile-nav" class="mobile-nav-menu">
        <a href="index.html" class="mobile-link">Home</a>
        <a href="shop.html" class="mobile-link">Shop</a>
        <a href="about.html" class="mobile-link">About</a>
        <a href="contact.html" class="mobile-link">Contact</a>
    </div>
  </header>

  <main>
    <section style="text-align: center; padding: 8rem 20px 4rem;">
        <h1 class="section-title" data-animate>Our <span>Collection</span></h1>
        <div style="display: flex; justify-content: center; gap: 15px;" data-animate>
            <button class="btn" onclick="renderShopPage('all')">All</button>
            <button class="btn btn-outline" style="border-color:var(--border-color); color:var(--primary-text);" onclick="renderShopPage('watches')">Watches</button>
            <button class="btn btn-outline" style="border-color:var(--border-color); color:var(--primary-text);" onclick="renderShopPage('wallets')">Wallets</button>
        </div>
    </section>

    <section class="products-section">
        <div id="shop-grid" class="product-grid">
            </div>
    </section>
  </main>

  <footer>
     <div class="footer-bottom">&copy; 2025 ZAYNAR. All Rights Reserved.</div>
  </footer>
  
  <div id="cart-overlay"></div>
  <aside id="cart-sidebar">
    <div class="cart-header">
      <h3>Your Bag</h3>
      <button id="close-cart-btn"><i class="fa-solid fa-xmark"></i></button>
    </div>
    <div id="cart-list-container"></div>
    <div class="cart-footer">
      <div style="display:flex; justify-content:space-between; margin-bottom:15px; font-weight:700;">
        <span>Total:</span><span id="subtotal">$0.00</span>
      </div>
      <a href="checkout.html" class="btn" style="width:100%; text-align:center;">Checkout</a>
    </div>
  </aside>

  <script src="script.js"></script>
</body>
</html>
