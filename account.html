<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Account - ZAYNAR</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {background: #111; color: #FFD700; font-family: 'Poppins', sans-serif;}
    .account-section {background: #222; max-width: 400px; margin: 60px auto; padding: 35px 30px; border-radius: 12px; box-shadow: 0 4px 24px #0005;}
    .account-section h2 {color: #FFD700; margin-bottom: 18px; text-align: center; font-weight: 600;}
    .account-form label {color: #FFD700; font-size: 0.97rem; margin-bottom: 3px; display: block;}
    .account-form input {width: 100%; padding: 10px; border-radius: 6px; border: none; margin-bottom: 15px; background: #333; color: #FFD700; font-size: 1rem;}
    .account-form button {background: linear-gradient(90deg,#FFD700,#D4AF37); color: #222; border: none; padding: 12px; width: 100%; border-radius: 6px; font-size: 1rem; font-weight: 600; cursor: pointer; margin-top: 10px; transition: background 0.3s;}
    .account-form button:hover {background: linear-gradient(90deg,#D4AF37,#FFD700);}
    .account-section p {text-align: center; margin-top: 18px; color: #FFD700;}
    .account-section a {color: #fff; text-decoration: underline;}
    .welcome {text-align: center; margin: 30px 0;}
    .logout-btn {background: #FFD700; color: #222; border: none; padding: 10px 40px; border-radius: 6px; font-size: 1rem; font-weight: 600; cursor: pointer; margin: 0 auto; display: block;}
    .logout-btn:hover {background: #D4AF37;}
  </style>
</head>
<body>
<header>
  <nav class="navbar">
    <a href="index.html">ZAYNAR</a>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="shop.html">Shop</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="contact.html">Contact</a></li>
      <li><a href="faq.html">FAQ</a></li>
      <li><a href="account.html" class="active">My Account</a></li>
    </ul>
  </nav>
</header>
<main>
  <section class="account-section">
    <div id="form-area">
      <h2 id="form-title">Account Sign In / Register</h2>
      <form id="account-form" class="account-form">
        <label for="firstname">First Name:</label>
        <input id="firstname" name="firstname" type="text" placeholder="First Name" required>
        <label for="lastname">Last Name:</label>
        <input id="lastname" name="lastname" type="text" placeholder="Last Name" required>
        <label for="age">Age:</label>
        <input id="age" name="age" type="number" placeholder="Your Age" min="10" max="100" required>
        <label for="email">Email:</label>
        <input id="email" name="email" type="email" placeholder="your@email.com" required>
        <label for="password">Password:</label>
        <input id="password" name="password" type="password" placeholder="Enter password" required>
        <button type="submit">Register / Login</button>
      </form>
      <p id="toggle-link-area">Already have an account? <a href="#" id="toggle-link">Login</a></p>
    </div>
    <div id="welcome-area" style="display: none;">
      <div class="welcome">
        <h2>Welcome, <span id="user-name"></span>!</h2>
        <p>Your age: <span id="user-age"></span></p>
        <p>Your email: <span id="user-email"></span></p>
        <button class="logout-btn" id="logout-btn">Logout</button>
      </div>
    </div>
  </section>
</main>

<script>
  // Utility functions
  function saveUser(user) {
    localStorage.setItem("accountUser", JSON.stringify(user));
  }
  function getUser() {
    const raw = localStorage.getItem("accountUser");
    return raw ? JSON.parse(raw) : null;
  }
  function removeUser() {
    localStorage.removeItem("accountUser");
  }

  // UI Elements
  const formArea = document.getElementById('form-area');
  const form = document.getElementById('account-form');
  const welcomeArea = document.getElementById('welcome-area');
  const userNameSpan = document.getElementById('user-name');
  const userAgeSpan = document.getElementById('user-age');
  const userEmailSpan = document.getElementById('user-email');
  const logoutBtn = document.getElementById('logout-btn');

  // Show user profile if logged in
  function showWelcome(user) {
    userNameSpan.textContent = user.firstname + " " + user.lastname;
    userAgeSpan.textContent = user.age;
    userEmailSpan.textContent = user.email;
    formArea.style.display = 'none';
    welcomeArea.style.display = 'block';
  }
  // Show form if not logged in
  function showForm() {
    form.reset();
    formArea.style.display = 'block';
    welcomeArea.style.display = 'none';
  }

  // Handle form submit
  form.onsubmit = (e) => {
    e.preventDefault();
    const user = {
      firstname: form.firstname.value,
      lastname: form.lastname.value,
      age: form.age.value,
      email: form.email.value,
      password: form.password.value
    };
    saveUser(user);
    showWelcome(user);
  };

  logoutBtn.onclick = () => {
    removeUser();
    showForm();
  };

  // On page load
  document.addEventListener('DOMContentLoaded', () => {
    const user = getUser();
    if (user) {
      showWelcome(user);
    } else {
      showForm();
    }
  });
</script>
</body>
</html>
