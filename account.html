<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account | ZAYNAR</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600&family=Mulish:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/logo.jpg" />
</head>
<body>
    <header id="main-header">
        <div class="header-inner">
            <a href="index.html" class="brand-logo" style="position:static; transform:none; margin: 0 auto;">ZAYNAR</a>
        </div>
    </header>

    <main style="min-height: 100vh; display: flex; align-items: center; justify-content: center; background: url('img/a2.jpg') center/cover; position: relative;">
        <div class="overlay"></div>
        
        <div class="fade-up" style="position: relative; z-index: 2; background: var(--bg-panel); padding: 50px; width: 100%; max-width: 400px; border: 1px solid var(--border-light);">
            <h2 style="text-align: center; margin-bottom: 30px;">Member Access</h2>
            
            <div style="margin-bottom: 20px;">
                <input type="email" placeholder="Email" style="width: 100%; padding: 15px; background: var(--bg-dark); border: 1px solid var(--border-light); color: white;">
            </div>
            <div style="margin-bottom: 30px;">
                <input type="password" placeholder="Password" style="width: 100%; padding: 15px; background: var(--bg-dark); border: 1px solid var(--border-light); color: white;">
            </div>
            
            <button class="btn primary-btn full-width">Sign In</button>
            
            <p style="text-align: center; margin-top: 20px; font-size: 0.9rem; color: var(--text-muted);">
                New here? <a href="#" style="color: var(--accent-gold);">Create an account</a>
            </p>
        </div>
    </main>
</body>
</html>
